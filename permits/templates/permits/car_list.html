<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if object_list %}
        <p><a href="{% url 'car-create' %}">Create</a></p>
    {% else %}
        <p>You don't have cars. <a href="{% url 'car-create' %}">Create</a></p>
    {% endif %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% for car in object_list %}
        {{ car.number }}
        {{ car.mark }}
        {{ car.model }}
        <form method="POST" action="{% url 'car-delete' car.pk %}">
            {% csrf_token %}
            <input type="hidden" value="Confirm">
            <button type="submit">del</button>
        </form>

        <a href="{% url 'car-update' car.pk %}">Изменить</a>
    {% endfor %}
</body>
</html>
